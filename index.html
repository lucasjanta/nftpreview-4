<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Card</title>
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="./src/images/favicon-32x32.png">
</head>
<body>
    <main>
        <div class="imagem-hover">
            <img src="./src/images/icon-view.svg" alt="olhinho">
            <div class="azul"></div>
        </div>
        <img class="img1" src="./src/images/image-equilibrium.jpg" alt="imagem1">
        <h1>Equilibrium #3429</h1>
        <h2>Nossa coleção de Equilibrium promove equilíbrio e calma.</h2>
        <div class="valores">
            <div class="et">
                <img class="iconet" src="./src/images/icon-ethereum.svg" alt="ethereumicon"><p>0.041 ETH</p>
            </div>
            <div class="clock">
                <img class="iconclock" src="./src/images/icon-clock.svg" alt="clockicon"><p>3 dias restantes</p>
            </div>
        </div>
        <hr>
        <div class="avatar">
            <img class="fotinha" src="./src/images/image-avatar.png" alt="avatar"><p>Criado por <span>Lucas Ferreira</span></p>
        </div>
    </main>
</body>
</html>
